<html>
<head>
    <link rel="stylesheet" href="stylesheets/index.css" />
    <link href='http://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Alegreya+Sans:500,700' rel='stylesheet' type='text/css'> 
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.form/3.49/jquery.form.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/query.js"></script>
    <title>
        Crick - Investigate Intelligently.
    </title>
</head>
<body>
    <header>
        <span class='logo'> Crick </span>
        <form id="search">
            <input type="search" name="query" placeholder="Who wrote Emma?"/>
            <button> Investigate </button>
        </form>
        <span id="note"><span>
    </header>
    <div id="console_wrapper">
        <ul id="console"></ul>
    </div>
    <ul id="results"></ul>
    <script type="text/javascript">
        $("#search").submit(function (event) {
            query_channel.send("ask:" + $("#search [name=query]").val());
            event.preventDefault();
        });
    </script>
</body>
</html>
